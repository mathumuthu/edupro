<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>EduPro Advanced Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}

body{
display:flex;
background:linear-gradient(120deg,#4f46e5,#06b6d4);
min-height:100vh;
overflow-x:hidden;
}

/* SIDEBAR */

.sidebar{
width:250px;
height:100vh;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
position:fixed;
top:0;
left:0;
padding:20px;
transition:0.4s;
z-index:1000;
}

.sidebar h2{color:#fff;margin-bottom:30px;}

.sidebar ul li{
color:#fff;
list-style:none;
padding:15px;
margin:10px 0;
cursor:pointer;
border-radius:10px;
transition:.3s;
}

.sidebar ul li:hover{
background:rgba(255,255,255,0.2);
transform:translateX(10px);
}

/* MAIN */

.main{
margin-left:250px;
padding:20px;
width:100%;
transition:0.4s;
}

/* TOPBAR */

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
color:#fff;
}

.menu-btn{
font-size:28px;
cursor:pointer;
z-index:1001;
}

/* CARDS */

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:20px;
}

.card{
background:rgba(255,255,255,0.2);
padding:25px;
border-radius:20px;
backdrop-filter:blur(10px);
color:#fff;
animation:fadeUp 1s ease;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
}

/* TIMELINE */

.timeline{
margin-top:30px;
background:rgba(255,255,255,0.2);
padding:20px;
border-radius:20px;
color:#fff;
}

.timeline div{
margin:10px 0;
}

/* BUTTON */

.btn{
margin-top:10px;
padding:10px 20px;
background:#fff;
color:#4f46e5;
border:none;
border-radius:20px;
cursor:pointer;
transition:.3s;
}

.btn:hover{
transform:scale(1.1);
}

/* ANIMATION */

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

/* MOBILE */

@media(max-width:768px){

.sidebar{
transform:translateX(-100%);
}

.sidebar.active{
transform:translateX(0);
}

.main{
margin-left:0;
}

}

</style>
</head>

<body>

<div class="sidebar" id="sidebar">

<h2>EduPro</h2>

<ul>
<li>Dashboard</li>
<li>Students</li>
<li>Teachers</li>
<li>Courses</li>
<li>Fees</li>
<li>Messages</li>
</ul>

</div>

<div class="main">

<div class="topbar">
<div class="menu-btn" id="menuBtn">☰</div>
<h3>EduPro Admin</h3>
</div>

<div class="cards">

<div class="card">
<h3>Total Students</h3>
<h2>1500</h2>
<button class="btn">View</button>
</div>

<div class="card">
<h3>Total Teachers</h3>
<h2>85</h2>
<button class="btn">View</button>
</div>

<div class="card">
<h3>Courses</h3>
<h2>120</h2>
<button class="btn">View</button>
</div>

<div class="card">
<h3>Pending Fees</h3>
<h2>₹45K</h2>
<button class="btn">View</button>
</div>

</div>

<div class="timeline">
<h3>Recent Activities</h3>
<div>✔ Student Rahul joined Python Course</div>
<div>✔ Priya Paid Fees</div>
<div>✔ New Teacher Added</div>
</div>

</div>

<script>

const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click",()=>{
sidebar.classList.toggle("active");
});

</script>

</body>
</html>
